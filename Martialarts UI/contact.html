<section class="contact-section">
  <div class="signup-box">
    <h2>Contact Us</h2>
    
    <form action="contact-action.html" method="POST" class="contact-form">
      <label for="name">Full Name:</label>
      <input type="text" id="name" name="name" placeholder="Enter your name" required>

      <label for="dob">Date of Birth:</label>
      <input type="date" id="dob" name="dob" required> <!-- Changed to date type -->

      <label for="email">Email Address:</label>
      <input type="email" id="email" name="email" placeholder="Enter your email" required> <!-- Changed to email type -->

      <label for="contact-number">Contact Number:</label>
      <input type="tel" id="contact-number" name="contact-number" placeholder="Enter your phone number" required> <!-- Changed to tel type -->

      <label for="location">Choose Location:</label>
      <select id="location" name="location" required>
        <option value="" disabled selected>Select a location</option>
        <option value="London">Location1</option>
        <option value="Liverpool">Location2</option>
      </select>

      <label for="age-group">Choose Age Group:</label> <!-- Changed id and name to use hyphen -->
      <select id="age-group" name="age-group" required> <!-- Changed to hyphenated name -->
        <option value="" disabled selected>Select an age group</option>
        <option value="Pandas">4-6 years / Pandas</option>
        <option value="Tigers">7-9 years / Tigers</option>
        <option value="Dragons">10-12 years / Dragons</option>
        <option value="Adults">13 + / Adults</option>
      </select>

      <label for="message">Message:</label>
      <textarea id="message" name="message" rows="5" placeholder="Enter your message" required></textarea>

      <button type="submit" class="submit-btn">Send Message</button>

      <p>Looking for more info? <a href="faq.html">Check our FAQ</a></p>
    </form>
  </div>
</section>
